<p>incident-report works!</p>
<div style="text-align:center; margin-top:20px;">
<h1>{{ title() }}</h1>
<!-- Add Incident Area-->
<div style="padding: 2px; margin: 2px;">
<input type="text" [value]="incidentlocation()"
(input)="incidentlocation.set($any($event.target).value)" placeholder="Location">
<br>
<input type="date" [value]="incidentdate()"
(input)="incidentdate.set($any($event.target).value)" placeholder="Date">
<br>
<input type="text" [value]="incidentType()"
(input)="incidentType.set($any($event.target).value)" placeholder="Course">
<br>
<input type="text" [value]="incidentdamageLevel()"
(input)="incidentdamageLevel.set($any($event.target).value)" placeholder="Email">
<br>
<input type="text" [value]="incidentremarks()"
(input)="incidentremarks.set($any($event.target).value)" placeholder="Username">
<br>
<br><br>
<button (click)="addincident()">Add</button>
</div>
<hr>




<!-- List Students Area-->
<div *ngFor="let item of incedent" style="flex-wrap: wrap;">
<input [value]="item.location" (input)="item.location = $any($event.target).value">
<input [value]="item.date" (input)="item.date = $any($event.target).value">
<input [value]="item.type" (input)="item.type = $any($event.target).value">
<input [value]="item.damage" (input)="item.damage = $any($event.target).value">
<input [value]="item.remarks" (input)="item.remarks = $any($event.target).value">




<button (click)="updateincident(item.id, item.location, item.date, item.type, item.damage, item.remarks)">Update</button>
<button (click)="deleteincident(item.id)">Delete</button>
</div>
</div>
