<div style="text-align:center; margin-top:20px;">
    <h1>{{ title() }}</h1>

    <div style="padding: 2px; margin: 2px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
        <input type="text" [value]="reliefbarangay()" (input)="reliefbarangay.set($any($event.target).value)"
            placeholder="Barangay" style="flex: 1; min-width: 120px;">
        <input type="date" [value]="reliefdate()" (input)="reliefdate.set($any($event.target).value)" placeholder="Date" style="flex: 1; min-width: 120px;">
        <input type="number" [value]="reliefnumberOfFamilies()"
            (input)="reliefnumberOfFamilies.set($any($event.target).valueAsNumber)" placeholder="Number of Families" style="flex: 1; min-width: 120px;">
        <input type="text" [value]="reliefdistributedBy()" (input)="reliefdistributedBy.set($any($event.target).value)"
            placeholder="Distributed By" style="flex: 1; min-width: 120px;">
        <input type="text" [value]="reliefItems()" (input)="reliefItems.set($any($event.target).value)"
            placeholder="Items" style="flex: 1; min-width: 120px;">
        <button (click)="addrelief()" style="align-self: center;">Add</button>
    </div>
    <hr>

    <div *ngFor="let item of relief" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin: 10px 0;">
        <input [value]="item.barangay" (input)="item.barangay= $any($event.target).value" style="flex: 1; min-width: 100px;">
        <input [value]="item.date" (input)="item.date = $any($event.target).value" style="flex: 1; min-width: 100px;">
        <input type="number" [value]="item.families" (input)="item.families = $any($event.target).valueAsNumber" style="flex: 1; min-width: 100px;">
        <input [value]="item.items" (input)="item.items = $any($event.target).value" style="flex: 1; min-width: 100px;">
        <input [value]="item.distributed" (input)="item.distributed = $any($event.target).value" style="flex: 1; min-width: 100px;">
        <button (click)="updaterelief(item.id, item.barangay, item.date, item.families, item.items, item.distributed)">Update</button>
        <button (click)="deleterelief(item.id)">Delete</button>
    </div>
</div>
